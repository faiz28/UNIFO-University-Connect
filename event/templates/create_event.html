{%extends 'base.html' %} {%block content%} {%load static%}

<div class="container">
    <div class="main-body">


        <!-- /Breadcrumb -->
        <div style="text-align: center;">
            <h1>Event</h1>
        </div>
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fa fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <form action="#" method="POST" enctype="multipart/form-data">
            {%csrf_token%} {{form.media}}
            <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Start Time:</label>
                <div class="col-10">
                    {{form.date_start}}
                </div>
            </div>
            <div class="form-group row">
                <label for="example-time-input" class="col-2 col-form-label">End Time:</label>
                <div class="col-10">
                    {{form.date_end}}
                </div>
            </div>
            <div class="form-group row" style="display: none;">
                <label for="example-time-input" class="col-2 col-form-label">Username:</label>
                <div class="col-10">
                    {{form.username}}
                </div>
            </div>
            <div class="form-group row" style="display: none;">
                <label for="example-time-input" class="col-2 col-form-label">University Name:</label>
                <div class="col-10">
                    {{form.uni_name}}
                </div>
            </div>
            <div class="form-group row" style="display: none;">
                <label for="example-time-input" class="col-2 col-form-label">Department ID:</label>
                <div class="col-10">
                    {{form.department_id}}
                </div>
            </div>
            <div class="form-group row" style="display: none;">
                <label for="example-time-input" class="col-2 col-form-label">Department ID:</label>
                <div class="col-10">
                    {{form.department_name}}
                </div>
            </div>
            <div class="form-group row">
                <label for="example-time-input" class="col-2 col-form-label">Image:</label>
                <div class="col-10">
                    {{form.img}}
                </div>
            </div>
            <div class="form-group row">
                <label for="example-time-input" class="col-2 col-form-label">Title:</label>
                <div class="col-10">
                    {{form.title}}
                </div>
            </div>
            <div class="form-group row">
                <label for="example-time-input" class="col-2 col-form-label">Description:</label>
                <div class="col-10">
                    {{form.description}}
                </div>
            </div>



            <div style="text-align: center;">
                <button class="btn btn-secondary" type="submit">Submit</button>
            </div>
        </form>

    </div>
</div>
</div>


{% endblock %}
