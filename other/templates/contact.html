{%extends 'base.html' %} {%block content%} {%load static%}


<!-------Contact Us Form--------->
<div class="container">
    <br>
    <br>
    <br>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pb-5">


            <!--Form with header-->

            <form action="#" method="POST">
                {%csrf_token%}
                <div class="card border-primary rounded-0">
                    <div class="card-header p-0">
                        <div class="bg-info text-white text-center py-2">
                            <h3><i class="fa fa-envelope"></i> Contact Us</h3>
                            <p class="m-0">If you deduce need more service please contact with us</p>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <!--Body-->

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                </div>
                                <input type="username" class="form-control" id="nombre" name="name" placeholder="Your Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                </div>
                                <input type="email" class="form-control" id="nombre" name="email" placeholder="dsds@gmail.com" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                </div>
                                <textarea class="form-control" name="message" placeholder="Message" required></textarea>
                            </div>
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Enter" class="btn btn-info btn-block rounded-0 py-2" style="position:relative;right:20px;">
                        </div>
                    </div>

                </div>
            </form>
            <!--Form with header-->
        </div>
    </div>
</div>
{% endblock %}
