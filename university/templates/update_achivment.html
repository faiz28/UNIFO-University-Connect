{%extends 'base.html' %} {%block content%} {%load static%}

<div class="container">
    <div class="main-body">


        <!-- /Breadcrumb -->
        <div style="text-align: center;">
            <h1>Add Achievment</h1>
        </div>
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fa fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <form action="#" method="POST" enctype="multipart/form-data">
            {%csrf_token%} {{form.media}}

            <div class="row">
                <div class="col-md-3">
                    <h4 style=" padding-top: 17px;">
                        Image :
                    </h4>
                </div>
                <div class="col-md-9">
                    {{form.img}}
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-md-3">
                    <h4 style=" padding-top: 17px;">
                        Title :
                    </h4>
                </div>
                <div class="col-md-9">
                    {{form.title}}
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-md-3">
                    <h4 style=" padding-top: 17px;">
                        Description :
                    </h4>
                </div>
                <div class="col-md-9">
                    {{form.description}}
                </div>
            </div>
            <hr>
            <div style="text-align: center;">
                <button class="btn btn-secondary" type="submit">Submit</button>
            </div>
        </form>

    </div>
</div>
</div>


{% endblock %}
