{%extends 'base.html' %} 
  {% load static %}


{% block content %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          {% comment %} <img src={% static 'img/Logo.png' %} class="image" /> {% endcomment %}
          <div class="content">Email Address</div>
        </h2>

          {% include '_partials/messages.html'%}

        <form class="ui large form" method="post" >
        {% csrf_token %}
        
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" required name="username" placeholder="Username" value="{{ data.username }}" />
              </div>
            </div>
           
            <button class="ui fluid large teal submit button">Send</button>
          </div>

        </form>

        
      </div>
    </div>
    <div class="four wide column"></div>
  </div>
  {% endblock content %}
</div>
