{%extends 'base.html' %} 

{% block content %} {% load static %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          {% comment %} <img src={% static 'img/Logo.png' %} class="image" /> {% endcomment %}
          <div class="content">Reset Password</div>
        </h2>

          {% comment %} {% include '_partials/messages.html'%} {% endcomment %}


        <form class="ui large form" method="post" >
          {% csrf_token %}
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input
                  type="password"
                  name="password2"
                  placeholder="Repeat Password"
                />
              </div>
            </div>
            <button class="ui fluid large teal submit button">Submit</button>
          </div>

        </form>

    <div class="four wide column"></div>
  </div>
</div>

{% endblock content %}
