{%extends 'base.html' %} 

{% block content %} {% load static %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          {% comment %} <img src={% static 'img/Logo.png' %} class="image" /> {% endcomment %}
          <div class="content">Registration</div>
        </h2>

          {% comment %} {% include '_partials/messages.html'%} {% endcomment %}


        <form class="ui large form" method="post" action={% url 'signup' %}>
          {% csrf_token %}
          <div class="ui stacked segment">
            {% comment %} <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" value="{{data.username}}"  placeholder="Username" />
              </div>
            </div> {% endcomment %}

            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" value="{{data.email}}" placeholder="E-mail address" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input
                  type="password"
                  name="password2"
                  placeholder="Repeat Password"
                />
              </div>
            </div>
            <button class="ui fluid large teal submit button">Submit</button>
          </div>

        </form>

        <div class="ui message">Have an account? <a href={% url 'signin'  %}>Login</a></div>
    <div class="four wide column"></div>
  </div>
</div>

{% endblock content %}
